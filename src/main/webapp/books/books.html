<#include "/common/zuiGrid_layout.html"/>
<@layout>

<form action="/books/bookinfo" method="post">
书籍名称<input name="mybooks.book_name" type="text" />
格式<input name="mybooks.book_format" type="text" />
	<input value="提交" type="submit">
</form>

<div class="list list-condensed">


	<!-- 列表头部 -->
	<header>
		<h1>图书 <a href="reIndex">重建索引</a></h1>
	</header>
	<!-- 列表项组 -->


	<section class="items" style="overflow: hidden">


		<#list zkPage.getList() as x>

			<div class="item">
				<div class="item-heading">
					<div class="pull-right label label-success">${x.tags}(${x.book_size}M)</div>
					<h4><a href="###" onclick="window.open('/books/jumpurl/${x.id}')">${x.book_name}</a></h4>

				</div>
			</div>

		</#list>

	</section>
	<!-- 列表底部 -->
	<footer>
		<#include "/common/_paginate.html" />
		<@paginate currentPage=zkPage.pageNumber totalPage=zkPage.totalPage actionUrl="/books/" />
	</footer>


</div>



</@layout>
