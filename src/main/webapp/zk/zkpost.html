<#include "/common/zuiGrid_layout.html"/>
<@layout>
<table class="table datatable" id="dataTable">
	<thead>
	<tr>
		<th data-type="number" data-width="10%">id</th>
		<th  data-width="65%">标题</th>
		<th  data-width="10%">阅读数</th>
		<th  data-width="10%">回复数</th>
		<th data-type="date" data-width="15%">时间</th>
	</tr>
	</thead>
	<tbody>
	<#list zkPage.getList() as x>
		<tr onclick="window.open('/zk/jumpurl/${x.id}')">
			<td style="text-align:left;">${x.id}</td>
			<td style="text-align:left;">${x.name}</td>
			<td style="text-align:left;">${x.readNum}</td>
			<td style="text-align:left;">${x.huifuNum}</td>
			<td style="text-align:left;">${x.createTime}</td>
		</tr>
	</#list>
	</tbody>
</table>
<#include "/common/_paginate.html" />
<@paginate currentPage=zkPage.pageNumber totalPage=zkPage.totalPage actionUrl="/zk/" />
</@layout>
