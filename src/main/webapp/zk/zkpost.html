<#include "/common/zuiGrid_layout.html"/>
<@layout>
<div class="list list-condensed">
	<!-- 列表头部 -->
	<header>
		<h1>最近热门信息 <a href="rm">热门</a></h1>
	</header>
	<!-- 列表项组 -->
	<section class="items" style="overflow: hidden">


		<#list zkPage.getList() as x>

			<div class="item">
			<div class="item-heading">
				<div class="pull-right label label-success">${x.huifuNum}</div>
				<h4><a href="###" onclick="window.open('/zk/jumpurl/${x.id}')">${x.name}</a></h4>
			</div>

			</div>

		</#list>

	</section>
	<!-- 列表底部 -->
	<footer>
		<#include "/common/_paginate.html" />
		<@paginate currentPage=zkPage.pageNumber totalPage=zkPage.totalPage actionUrl="/zk/" />
	</footer>
</div>
</@layout>
